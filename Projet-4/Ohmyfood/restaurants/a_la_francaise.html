        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"

        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>Ohmyfood | À la française</title>

    <body class="restaurants">
        <header>

        </header>
        <div class="img-border">
            <img

            <div class="border"></div>
        </div>

                <section class="restaurants-title">

                                        >Tartare de poulpe acidulé</span
                                    >

                                        >Aux zestes d'orange</span

                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title"
                                        >Velouté de légumes d'antan</span
                                    >
                                    <span class="menu-subtitle"
                                        >Carotte, panais, topinambour</span
                                    >
                                    <span class="menu-prix">35€</span>
                                </span>
                                <img
                                    class="validate"

                                    alt="validate img"

                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Plats -->
                    <section class="restaurants-plats">
                        <h2>Plats</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title"
                                        >Coquilles Saint-Jacques</span

                                    <span class="menu-subtitle"
                                        >Accompagnées d'une purée de

                                    >
                                    <span class="menu-prix">40€</span>
                                </span>

                                    class="validate"

                                    class="validate"

                    <section class="restaurants-commander">
                        <a class="button button-commander" href="#"

            <h4>ohmyfood</h4>
            <div class="footer-content">
                <section class="icon-footer">
                    <a href="#">
                        <img

                        />

                    </a>
                    <a href="#">
                        <img
                            class="hand"
                            src="../assets/images/icons/hand.png"

                <section class="link-footer">
