<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>Ohmyfood | La note enchantée</title>
    </head>
    <body class="restaurants">
        <header>
            <a href="../index.html"
                ><img src="../assets/images/icons/arrow.png" alt="icon arrow"
            /></a>
            <h1>ohmyfood</h1>
        </header>
        <div class="img-border">
            <img
                src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt=""
            />
            <div class="border"></div>
        </div>
        <main>
            <div class="container">
                <!-- Restaurant -->
                <section class="restaurants-title">
                    <h1>La note enchantée</h1>
                    <label class="container-like">
                        <input type="checkbox" />
                        <div class="like"></div>
                    </label>
                </section>
                <div class="content">
                    <!-- Entrées -->
                    <section class="restaurants-entrees">
                        <h2>Entrées</h2>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Ravioles de foie gras</h3>
                                    <p>
                                        Accompagnées de leur crème à la truffe
                                    </p>
                                    <p class="menu-prix">25€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Caviar osciètre</h3>
                                    <p>Sur blini à la farine de blé noir</p>
                                    <p class="menu-prix">35€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Homard et espuma de potiron</h3>
                                    <p>Marinés aux zestes d'orange</p>
                                    <p class="menu-prix">20€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <p>Confiture de figue et pain toasté</p>
                                    <p class="menu-prix">35€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Plats -->
                    <section class="restaurants-desserts">
                        <h2>Plats</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <div class="card card-menu mouse-pointer">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <p>Sur lit de purée de céleri-rave</p>
                                    <p class="menu-prix">40€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Langoustine poêlée</h3>
                                    <p>Purée de patate douce</p>
                                    <p class="menu-prix">35€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Mijoté de queue de bœuf</h3>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                    <p class="menu-prix">44€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Desserts -->
                    <section class="restaurants-desserts">
                        <h2>Dessert</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Macaron noisette et chocolat</h3>
                                    <p>
                                        Glace au caramel brun et sel de Guérande
                                    </p>
                                    <p class="menu-prix">18€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Baba au rhum revisité</h3>
                                    <p>Avec son coulis de citron</p>
                                    <p class="menu-prix">22€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Tarte au citron meringuée</h3>
                                    <p>Déstructurée</p>
                                    <p class="menu-prix">23€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- CTA -->
                    <section class="restaurants-commander">
                        <a class="button button-commander" href="#"
                            >Commander</a
                        >
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <h4>ohmyfood</h4>
            <div class="footer-content">
                <section class="icon-footer">
                    <a href="#">
                        <img
                            class="couvert"
                            src="../assets/images/icons/couvert.png"
                            alt="icone couvert"
                        />
                        <p class="bold">Proposer un restaurant</p>
                    </a>
                    <a href="#">
                        <img
                            class="hand"
                            src="../assets/images/icons/hand.png"
                            alt="icone main"
                        />
                        <p class="bold">Devenir partenaire</p>
                    </a>
                </section>
                <section class="link-footer">
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </section>
            </div>
        </footer>
    </body>
</html>
