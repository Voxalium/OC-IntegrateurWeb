<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>Ohmyfood | Le delice des sens</title>
    </head>
    <body class="restaurants">
        <header>
            <a href="../index.html"
                ><img src="../assets/images/icons/arrow.png" alt="icon arrow"
            /></a>
            <h1>ohmyfood</h1>
        </header>
        <div class="img-border">
            <img
                src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt=""
            />
            <div class="border"></div>
        </div>

        <main>
            <div class="container">
                <!-- Restaurant -->
                <section class="restaurants-title">
                    <h1>Le delice des sens</h1>
                    <label class="container-like">
                        <input type="checkbox" />
                        <div class="like"></div>
                    </label>
                </section>
                <div class="content">
                    <!-- Entrées -->
                    <section class="restaurants-entrees">
                        <h2>Entrées</h2>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Tartare de thon</h3>
                                    <p>Assaisonné au yuzu</p>
                                    <p class="menu-prix">25€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Bouchée de homard croustillant</h3>
                                    <p>Et sa farandole de petits légumes</p>
                                    <p class="menu-prix">35€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Velouté de cèpes</h3>
                                    <p>Aux truffes</p>
                                    <p class="menu-prix">20€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Plats -->
                    <section class="restaurants-plats">
                        <h2>Plats</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <div class="card card-menu mouse-pointer">
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <p>Et sa crème de truffe</p>
                                    <p class="menu-prix">40€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Langouste rôtie</h3>
                                    <p>Et ses légumes de saison</p>
                                    <p class="menu-prix">35€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Côte de bœuf Angus</h3>
                                    <p>Et sa purée de panais</p>
                                    <p class="menu-prix">44€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Desserts -->
                    <section class="restaurants-desserts">
                        <h2>Dessert</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Farandole de desserts</h3>
                                    <p>Du chef</p>
                                    <p class="menu-prix">18€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Crème brulée</h3>
                                    <p>Revisitée</p>
                                    <p class="menu-prix">22€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Tiramisu</h3>
                                    <p>À la noisette</p>
                                    <p class="menu-prix">23€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- CTA -->
                    <section class="restaurants-commander">
                        <a class="button button-commander" href="#"
                            >Commander</a
                        >
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <h4>ohmyfood</h4>
            <div class="footer-content">
                <section class="icon-footer">
                    <a href="#">
                        <img
                            class="couvert"
                            src="../assets/images/icons/couvert.png"
                            alt="icone couvert"
                        />
                        <p class="bold">Proposer un restaurant</p>
                    </a>
                    <a href="#">
                        <img
                            class="hand"
                            src="../assets/images/icons/hand.png"
                            alt="icone main"
                        />
                        <p class="bold">Devenir partenaire</p>
                    </a>
                </section>
                <section class="link-footer">
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </section>
            </div>
        </footer>
    </body>
</html>
