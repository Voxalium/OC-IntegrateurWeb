<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>Ohmyfood | La palette du gout</title>
    </head>
    <body class="restaurants">
        <header>
            <a href="../index.html"
                ><img src="../assets/images/icons/arrow.png" alt="icon arrow"
            /></a>
            <h1>ohmyfood</h1>
        </header>
        <div class="img-border">
            <img
                src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt=""
            />
            <div class="border"></div>
        </div>
        <main>
            <div class="container">
                <!-- Restaurant -->
                <section class="restaurants-title">
                    <h1>La palette du goût</h1>
                    <label class="container-like">
                        <input type="checkbox" />
                        <span class="like"></span>
                    </label>
                </section>
                <!-- Entrées -->
                <div class="content">
                    <section class="restaurants-entrees">
                        <h2>Entrées</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title"
                                        >Fricassée d'escargots</span
                                    >
                                    <span class="menu-subtitle"
                                        >Au piment d'Espelette</span
                                    >
                                    <span class="menu-prix">25€</span>
                                </span>

                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title"
                                        >Foie gras de canard mi-cuit</span
                                    >
                                    <span class="menu-subtitle"
                                        >Et ses copeaux de truffe noire</span
                                    >
                                    <span class="menu-prix">35€</span>
                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title">Œuf au plat</span>
                                    <span class="menu-subtitle">
                                        Assaisonné à la truffe sur lit de caviar
                                    </span>
                                    <span class="menu-prix">20€</span>
                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Plats -->
                    <section class="restaurants-plats">
                        <h2>Plats</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title"
                                        >Filet de bœuf aux herbes</span
                                    >
                                    <span class="menu-subtitle">
                                        Accompagné de sa ribambelle de légumes
                                    </span>
                                    <span class="menu-prix">40€</span>
                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title"
                                        >Parmentier de queue de bœuf</span
                                    >
                                    <span class="menu-subtitle">
                                        À la truffe noire sur sa purée de panais
                                    </span>
                                    <span class="menu-prix">35€</span>
                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title"
                                        >Filet de turbot</span
                                    >
                                    <span class="menu-subtitle"
                                        >Aux agrumes</span
                                    >
                                    <span class="menu-prix">44€</span>
                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Desserts -->
                    <section class="restaurants-desserts">
                        <h2>Dessert</h2>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title">Paris-Brest</span>
                                    <span class="menu-subtitle">Revisité</span>
                                    <span class="menu-prix">18€</span>
                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title">
                                        Macaron au chocolat d'exception</span
                                    >

                                    <span class="menu-subtitle">
                                        Et glace à la vanille de
                                        Madagascar</span
                                    >
                                    <span class="menu-prix">22€</span>
                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <span class="card card-menu mouse-pointer">
                                    <span class="menu-title"
                                        >Mousse au chocolat</span
                                    >
                                    <span class="menu-subtitle">
                                        Au piment d'Espelette et à la truffe
                                        noire
                                    </span>
                                    <span class="menu-prix">23€</span>
                                </span>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                    alt="validate img"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- CTA -->
                    <section class="restaurants-commander">
                        <a class="button button-commander" href="#"
                            >Commander</a
                        >
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <h4>ohmyfood</h4>
            <div class="footer-content">
                <section class="icon-footer">
                    <a href="#">
                        <img
                            class="couvert"
                            src="../assets/images/icons/couvert.png"
                            alt="icone couvert"
                        />
                        <p class="bold">Proposer un restaurant</p>
                    </a>
                    <a href="#">
                        <img
                            class="hand"
                            src="../assets/images/icons/hand.png"
                            alt="icone main"
                        />
                        <p class="bold">Devenir partenaire</p>
                    </a>
                </section>
                <section class="link-footer">
                    <a href="#">Mentions légales</a>
                    <a href="mailto:ohmyfood@email.fr">Contact</a>
                </section>
            </div>
        </footer>
    </body>
</html>
