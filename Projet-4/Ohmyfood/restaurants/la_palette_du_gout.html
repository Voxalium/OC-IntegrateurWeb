<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>Ohmyfood | La palette du gout</title>
    </head>
    <body class="restaurants">
        <header>
            <a href="../index.html"
                ><img src="../assets/images/icons/arrow.png" alt="icon arrow"
            /></a>
            <h1>ohmyfood</h1>
        </header>
        <div class="img-border">
            <img
                src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt=""
            />
            <div class="border"></div>
        </div>
        <main>
            <div class="container">
                <!-- Restaurant -->
                <section class="restaurants-title">
                    <h1>La palette du goût</h1>
                    <label class="container-like">
                        <input type="checkbox" />
                        <div class="like"></div>
                    </label>
                </section>
                <!-- Entrées -->
                <div class="content">
                    <section class="restaurants-entrees">
                        <h2>Entrées</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <div class="card card-menu mouse-pointer">
                                    <h3>Fricassée d'escargots</h3>
                                    <p>Au piment d'Espelette</p>
                                    <p class="menu-prix">25€</p>
                                </div>

                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <div class="card card-menu mouse-pointer">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <p>Et ses copeaux de truffe noire</p>
                                    <p class="menu-prix">35€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <div class="card card-menu mouse-pointer">
                                    <h3>Œuf au plat</h3>
                                    <p>
                                        Assaisonné à la truffe sur lit de caviar
                                    </p>
                                    <p class="menu-prix">20€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Plats -->
                    <section class="restaurants-plats">
                        <h2>Plats</h2>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <div class="card card-menu mouse-pointer">
                                    <h3>Filet de bœuf aux herbes</h3>
                                    <p>
                                        Accompagné de sa ribambelle de légumes
                                    </p>
                                    <p class="menu-prix">40€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />
                                <div class="card card-menu mouse-pointer">
                                    <h3>Parmentier de queue de bœuf</h3>
                                    <p>
                                        À la truffe noire sur sa purée de panais
                                    </p>
                                    <p class="menu-prix">35€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Filet de turbot</h3>
                                    <p>Aux agrumes</p>
                                    <p class="menu-prix">44€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- Desserts -->
                    <section class="restaurants-desserts">
                        <h2>Dessert</h2>

                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Paris-Brest</h3>
                                    <p>Revisité</p>
                                    <p class="menu-prix">18€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Macaron au chocolat d'exception</h3>
                                    <p>Et glace à la vanille de Madagascar</p>
                                    <p class="menu-prix">22€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                        <article>
                            <label class="validate-container">
                                <input type="checkbox" />

                                <div class="card card-menu mouse-pointer">
                                    <h3>Mousse au chocolat</h3>
                                    <p>
                                        Au piment d'Espelette et à la truffe
                                        noire
                                    </p>
                                    <p class="menu-prix">23€</p>
                                </div>
                                <img
                                    class="validate"
                                    src="../assets/images/icons/select.png"
                                />
                            </label>
                        </article>
                    </section>

                    <!-- CTA -->
                    <section class="restaurants-commander">
                        <a class="button button-commander" href="#"
                            >Commander</a
                        >
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <h4>ohmyfood</h4>
            <div class="footer-content">
                <section class="icon-footer">
                    <a href="#">
                        <img
                            class="couvert"
                            src="../assets/images/icons/couvert.png"
                            alt="icone couvert"
                        />
                        <p class="bold">Proposer un restaurant</p>
                    </a>
                    <a href="#">
                        <img
                            class="hand"
                            src="../assets/images/icons/hand.png"
                            alt="icone main"
                        />
                        <p class="bold">Devenir partenaire</p>
                    </a>
                </section>
                <section class="link-footer">
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </section>
            </div>
        </footer>
    </body>
</html>
